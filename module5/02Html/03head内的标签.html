<!DOCTYPE html>
<html lang="en">
<head>
    <!--#1、指定字符集-->
    <meta charset="utf-8">
    <!--#2、页面描述-->
    <meta name="Description" content="具体描述。。。">
    <!--#3、关键字：有助于搜索引擎SEC优化，再怎么优化也抵不过竞价排名-->
    <meta name="Keywords" content="网易，邮箱，游戏，新闻">
    <!--#4、3秒后跳转-->
    <meta http-equiv="refresh" content="3,http://www.baidu.com">
    <!--#5、三秒刷新-->
    <meta http-equiv="refresh" content="4">
    <title>Title</title>
</head>
<body>
    <p>段落</p>
</body>
</html>
